services:
  api:
    cpus: 0.5
    mem_limit: 256m
    image: quickapi-fastapi:latest
    container_name: quickapi-fastapi
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app.db:/app/app.db
    environment:
      APP_NAME: QuickAPI
      DEBUG: "false"
      WORKERS: 1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
